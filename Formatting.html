<!-- HTML Text Formatting & HTML Formatting Elements-->
 <html>
    <body>
        <!-- HTML <b>-Bold text and <strong>-Important text Elements -->
        <b>This text is bold</b>
        <strong>This text is important!</strong>
        <!-- HTML <i>-Italic text and <em>-Emphasized text Elements -->
        <i>This text is italic</i>
        <em>This text is emphasized</em>
        <!-- HTML <small>-Smaller text Element -->
        <small>This is some smaller text.</small>
        <!-- HTML <mark>- Marked text Element -->
        <p>Do not forget to buy <mark>milk</mark> today.</p>
        <!-- HTML <del>-Deleted text Element -->
        <p>My favorite color is <del>blue</del> red.</p>
        <!-- HTML <ins>-Inserted text Element -->
        <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
        <!-- HTML <sub>-Subscript text Element -->
        <p>This is <sub>subscripted</sub> text.</p>
        <!-- HTML <sup>-Superscript text Element -->
        <p>This is <sup>superscripted</sup> text.</p>
        <button><a href="index.html">Go to the home page</a></button>
    </body>
 </html>
