<!-- The style attribute is use to the add the style in html element. -->
<!-- The HTML Style Attribute -->
<!-- use to the in html element add CSS property and CSS Value. -->
<!-- 
<tagname style="property:value;"> This is Example. 
-->

<!-- Background Color, Text Color, Fonts, Text Size & Text Alignment -->
<!-- add the inside body and element. -->

<!-- add css in html 3 ways. -->
<!-- Inline - by using the style attribute inside HTML elements -->
 <html>
    <body">
    <!-- Background Color -->
    <h1 style="background-color:blue;">My heading</h1>
    <p style="background-color:red;">My paragraph.</p>
    <!-- Text Color -->
    <h1 style="color:blue;">My heading</h1>
    <p style="color:red;">My paragraph</p>
    <!-- Fonts -->
    <h1 style="font-family:verdana;">My heading</h1>
    <p style="font-family:courier;">My paragraph.</p>
    <!-- Text Size -->
    <h1 style="font-size:300%;">My heading</h1>
    <p style="font-size:160%;">My paragraph.</p>
    <!-- Text Alignment -->
    <h1 style="text-align:center;">Center Heading</h1>
    <p style="text-align:center;">Center paragraph.</p>
    </body>
 </html>


<!-- Internal - by using a <style> element in the <head> section -->
<html>
<head>
<style>
    body {background-color: powderblue;}
    h1   {color: blue;}
    p    {color: red;}
</style>
</head>
<body>
        
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
        
</body>
</html>

<!-- External - by using a <link> element to link to an external CSS file -->
<html>
<head>
    <!-- add the css file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
