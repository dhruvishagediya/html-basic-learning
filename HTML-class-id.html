<!-- The Class Attribute -->
<!-- The class attribute is often used to point to a class name in a style sheet. It can also be used by a JavaScript to access and manipulate elements with the specific class name. -->
<!-- The id Attribute -->
<!-- The id attribute specifies a unique id for an HTML element. The value of the id attribute must be unique within the HTML document. same use to classes -->
<!-- id is: write a hash character (#), followed by an id name -->
<html>
<head>
  <title>Basic HTML</title>
</head>
<body>
    <!-- The Class Attribute & give to the multiple classes in element -->
    <div class="city">
        <h2>Name</h2>
        <p>Dhruvisha</p>
    </div>
    <!-- The id Attribute -->
    <h1 id="myHeader">My Header</h1>
</body>
</html>
