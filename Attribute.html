<!-- HTML Attributes -->
<!-- All HTML elements can have attributes
Attributes provide additional information about elements
Attributes are always specified in the start tag
Attributes usually come in name/value pairs like: name="value" -->

<!-- The href Attribute -->
<html>
    <body>
        <!-- href is a attribute -->
        <a href="Basic-html.html">add to the link</a>
        <!-- add the http link  -->
         <a href="http://">add the http link</a>
        <img src="bg.jpg" alt="My-image" width="104" height="142">
        <button><a href="index.html">Go to the home page</a></button>
    </body>
</html>

<!-- The src Attribute -->
<!-- set to the height and width and "alt" define <img> tag specification  -->
<html>
    <body>
        <img src="bg.jpg" alt="My-image" width="104" height="142">
    </body>
</html>

<!-- The style Attribute , lang Attribute & title Attribute -->
<!-- The style attribute is used to add styles to an element, such as color, font, size, and more -->
<!-- The lang attribute is declare to the language of the web page. add the inside <html> -->
<!-- The title attribute defines some extra information about an element. -->
<!-- The value of the title attribute will be displayed as a tooltip when you mouse over the element -->
<html lang="en">
    <body>
        <p style="color:blue;">This is a red paragraph.</p>
        <p title="I'm a tooltip">My first paragraph.</p>
    </body>
</html>
