<!-- HTML Paragraphs -->
<!-- HTML paragraphs are defined with the <p> tag -->
    <html>
        <body>
            <p>It is first paragraph</p>
            <p>It is second paragraph</p>
      

<!-- HTML Horizontal Rules -->
<!-- The <hr> element is used to separate content in an HTML page. -->
<h1>This is heading 1</h1>
<p>This is some text.</p>
<hr>
<h2>This is heading 2</h2>
<p>This is some other text.</p>
<hr>

<!-- HTML Line Breaks -->
<!-- The HTML <br> element defines a line break. -->
<!-- Use <br> if you want a line break (a new line) without starting a new paragraph  -->
<p>This is<br>a paragraph<br>with line breaks.</p>

<!-- The Poem Problem -->
<p>
    My Name is Gediya dhruvisha.
  
    I am 21 year old.
</p>

<!-- Solution - The HTML <pre> Element -->
<!-- It is define preformatted text. The text inside a <pre> element is displayed in a fixed-width font, and it preserves both spaces and line breaks -->
    <pre>
        My Name is Gediya dhruvisha.
  
        I am 21 year old.
    </pre>    
</body>
