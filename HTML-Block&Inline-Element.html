<!-- Block-level Elements -->
<!-- A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element. -->
<!-- A block-level element always takes up the full width available (stretches out to the left and right as far as it can). -->
<html>
<head>
  <title>Basic HTML</title>
</head>
<body>
    <!-- Block Element -->
    <header></header>
    <div></div>
    <p></p>
    <form></form>
    <h1>-<h6></h6>
    <table></table>
    <ol></ol>
    <ul></ul>
    <li></li>
    <hr>
    <main></main>
    <nav></nav>
    <footer></footer>
    <address></address>
    <article></article>
    <aside></aside>
    <blockquote></blockquote>
    <canvas></canvas>
    <dd></dd>
    <dl></dl>
    <dt></dt>
    <fieldset></fieldset>
    <figcaption></figcaption>
    <figure></figure>
    <noscript></noscript>
    <pre></pre>
    <section></section>
    <tfoot></tfoot>
    <video></video>

    <!-- Inline Element -->
    <a></a>
    <abbr></abbr>
    <b></b>
    <br>
    <button></button>
    <script></script>
    <select></select>
    <small></small>
    <span></span>
    <strong></strong>
    <sub></sub>
    <sup></sup>
    <textarea></textarea>
    <bdo></bdo>
    <cite></cite>
    <code></code>
    <dfn></dfn>
    <em></em>
    <i></i>
    <img>
    <input>
    <kbd></kbd>
    <label></label>
    <map></map>
    <object></object>
    <output></output>
    <q></q>
    <samp></samp>
    <time></time>
</body>
</html>
